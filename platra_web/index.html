<!doctype html>
<html lang="en">
  <head>
    <title>TraPla - Plan your Travel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,600,900" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css">

    <!-- TraPla Css -->
    <link rel="stylesheet" type="text/css" href="css/trapla.css">



  </head>
  <body>

  	<!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg">
  		<a class="navbar-brand" href="#">
		    <img class="logo" src="img/logo.svg" alt="">
		  </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">

		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="#">Sign up</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Sign in</a>
		      </li>
		    </ul>

		  </div>
		</nav>

		<!-- Landin Page -->
		<header class="landing d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-8 offset-2">
          	<h1>TraPla</h1>
          	<p>Let us help to plan your holiday</p>
          	<p>We create a timetable with attractions, events, and points of intresst for you, which you can than edit and store.</p>

          	<div class="row">
          		<div class="col-6">
          			<label for="arrivaltime">arrival time</label>
          			<input class="input-date form-control"type="" name="" placeholder="mm/dd/yyyy" id="arrivaltime">
          		</div>
          		<div class="col-6">
          			<label for="departuretime">departure time</label>
          			<input class="input-date form-control"type="" name="" placeholder="mm/dd/yyyy" id="departuretime">
          		</div>
          	</div>

          	<div class="row">
          		<div class="col-12">
          			<form class="form-destination">
          				<div class="row row-destination">
          					<div class="col-1 my-auto mx-auto">
          						<i class="fa fa-search" aria-hidden="true"></i>
          					</div>
          					<div class="col-9">
          						<input class="input-destination" type="" name="" placeholder="Enter for example 'Innsbruck'">
          					</div>
          					<div class="col-2 my-auto mx-auto">
          						<button class="btn btn-search">Search</button>
          					</div>
          				</div>
          			</form>
          		</div>
          	</div>

            
          </div>
        </div>
      </div>
    </header>

    <section class="plan">
    	
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
