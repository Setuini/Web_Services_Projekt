<!doctype html>
<html lang="en">
  <head>
    <title>PLATRA - Plan your Travel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,600,900" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css">

    <!-- PlaTra Css -->
    <link rel="stylesheet" type="text/css" href="css/platra.css">



  </head>
  <body>

  	<!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg">
  		<a class="navbar-brand" href="#">
		    <img class="logo" src="img/logo.svg" alt="">
		  </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">

		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item dropdown">
		        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Register
		        </a>
	        	<form class="dropdown-menu dropdown-menu-right p-4">
              <div class="form-group">
                <label for="exampleDropdownFormEmail2">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword2">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword2">Confirm Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
		      </li>

		      <li class="nav-item dropdown">
		        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Login
		        </a>
		        <form class="dropdown-menu dropdown-menu-right p-4">
              <div class="form-group">
                <label for="exampleDropdownFormEmail2">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword2">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
		      </li>

		    </ul>

		  </div>
		</nav>

		<!-- Landin Page -->
		<header class="landing d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
          	<h1>PlaTra</h1>
          	<p>Let us help to plan your holiday</p>
          	<p>We create a timetable with attractions, events, and points of intresst for you, which you can than edit and store.</p>

          	<div class="row">
          		<div class="col-sm-12 col-lg-6">
          			<label for="arrivaltime">arrival time</label>
          			<input data-toggle="datepicker" class="input-date form-control"type="" name="" placeholder="dd/mm/yyyy" id="arrivaltime">
          		</div>
          		<div class="col-sm-12 col-lg-6">
          			<label for="departuretime">departure time</label>
          			<input data-toggle="datepicker" class="input-date form-control"type="" name="" placeholder="dd/mm/yyyy" id="departuretime">
          		</div>
          	</div>

          	<div class="row">
          		<div class="col-12">
          			<form class="form-destination">
          				<div class="row row-destination">
          					<div class="col-1 my-auto mx-auto">
          						<i class="fa fa-search" aria-hidden="true"></i>
          					</div>
          					<div class="col-sm-11 col-lg-9 ">
          						<input class="input-destination" type="" name="" placeholder="Enter for example 'Innsbruck'">
          					</div>
          					<div class="col-lg-2 my-auto mx-auto">
          						<button class="btn btn-primary hidden-lg-down" href="" >Search</button>
          					</div>
          				</div>
          			</form>
          		</div>
          	</div>

            
          </div>
        </div>
      </div>
    </header>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Datepicker -->
    <script type="text/javascript" src="js/datepicker/datepicker.min.js"></script>
    <!-- PlaTra Js -->
    <script type="text/javascript" src="js/platra.js"></script>
  </body>
</html>
